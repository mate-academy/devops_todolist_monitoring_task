kind: ServiceAccount
apiVersion: v1
metadata:
  name: {{ .Chart.Name }}-secrets-reader
  namespace: {{  .Values.todoapp.namespace }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: {{  .Values.todoapp.namespace }}
  name: secrets-reader
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "watch", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: secrets-reader-binding
  namespace: {{ .Values.todoapp.namespace }}
subjects:
- kind: ServiceAccount
  name: secrets-reader
roleRef:
  kind: Role
  name: secrets-reader
  apiGroup: rbac.authorization.k8s.io
